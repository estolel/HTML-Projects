<!DOCTYPE html>
<html>
    <head>
        <title>
            Embedded Content
        </title>
        <style>
            body {
                text-align: center;
                vertical-align:middle;
                margin: 0 auto;
                
            }
            .redirects{
                display: inline-block;
            }
        </style> 
    </head>
    <body>
        <h1>This is a Baidu in an iframe:</h1>
        <div>
            <iframe src="https://baidu.com" frameborder="2px" height="500px" width="500px" allowfullscreen></iframe>
        </div>
        <div class="redirects">
            <h4>Click here to be redirected</h4>
            <a href="https://baidu.com/"><img src="https://i.imgur.com/QOWaCuv.png" width="auto" height="auto" alt=""></a>
        </div>
        <br><br>
    </body>
</html>
